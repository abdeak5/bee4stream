<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="البث المباشر - Be4stream">
    <title>البث المباشر | Be4stream</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png"
        href="https://i.ibb.co/KjKJY8xR/file-00000000ec8071f4bbecc08cec1119f3-removebg-preview.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&family=Inter:wght@400;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <!-- AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXX"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles.css">
    <style>
        /* Special styles for Live Page */
        .live-hero {
            min-height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding-top: 8rem;
        }

        .player-container {
            width: 100%;
            max-width: 1100px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 2rem;
            overflow: hidden;
            box-shadow: 0 50px 100px -20px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body class="flex flex-col items-center transition-colors duration-500">

    <div class="bg-mesh"></div>

    <!-- Normalize Navbar with index.html (Simple version) -->
    <nav id="navbar" class="fixed top-0 w-full z-[100] nav-glass h-20 flex items-center justify-center">
        <div class="w-full max-w-7xl px-6 flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-4 group cursor-pointer">
                <div
                    class="w-12 h-12 overflow-hidden rounded-xl bg-gradient-to-br from-purple-50 to-pink-50 shadow-lg flex items-center justify-center p-1 border border-purple-100/50">
                    <img src="https://i.ibb.co/KjKJY8xR/file-00000000ec8071f4bbecc08cec1119f3-removebg-preview.png"
                        class="w-full h-full object-contain" alt="Logo">
                </div>
                <span class="font-inter font-black text-2xl italic tracking-tighter uppercase hidden sm:block">BE4<span
                        class="text-gradient">STREAM</span></span>
            </a>

            <div class="flex items-center gap-6">
                <a href="index.html"
                    class="nav-link font-bold text-sm text-slate-500 hover:text-purple-600 transition-colors">الرئيسية</a>
                <button id="theme-toggle"
                    class="w-10 h-10 rounded-xl bg-slate-100 dark:bg-slate-800 flex items-center justify-center transition-all hover:scale-110">
                    <i data-lucide="sun" class="w-5 h-5 text-amber-500 hidden dark:block"></i>
                    <i data-lucide="moon" class="w-5 h-5 text-slate-600 dark:hidden"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="w-full max-w-7xl px-4 md:px-8 mx-auto live-hero flex-col">

        <div class="text-center mb-12 reveal-up">
            <span
                class="inline-flex items-center gap-2 py-1 px-4 rounded-full bg-red-500/10 border border-red-500/20 text-red-500 text-[10px] font-black tracking-widest uppercase mb-6 animate-pulse">
                <span class="w-2 h-2 rounded-full bg-red-500 animate-ping"></span>
                Live Coverage
            </span>
            <h1 class="text-4xl md:text-7xl font-black mb-6 leading-tight tracking-tighter">مركز <span
                    class="text-gradient italic">البث المباشر</span></h1>
            <p class="text-slate-400 text-lg font-medium max-w-2xl mx-auto">شاهد مباريات اليوم بجودة عالية وبدون تقطيع
            </p>
        </div>

        <!-- Ad Unit Top -->
        <div
            class="w-full max-w-4xl mx-auto mb-12 min-h-[100px] bg-slate-100/50 dark:bg-slate-800/50 rounded-2xl flex items-center justify-center overflow-hidden border border-slate-200 dark:border-slate-700">
            <!-- AdSense Placeholder -->
            <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-XXXXXXXXXXXXXX"
                data-ad-slot="XXXXXXXXXX" data-ad-format="auto" data-full-width-responsive="true"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
            <span class="text-xs text-slate-400 font-mono tracking-widest uppercase">Advertisement</span>
        </div>

        <!-- Matches Container -->
        <div id="matches-container" class="grid grid-cols-1 lg:grid-cols-2 gap-8 w-full max-w-6xl mx-auto pb-24">
            <!-- Matches Injected Here -->
            <div
                class="col-span-full text-center py-20 bg-slate-50 dark:bg-slate-800/50 rounded-3xl border border-slate-200 dark:border-slate-700">
                <div class="inline-block p-4 rounded-full bg-slate-100 dark:bg-slate-700 mb-4">
                    <i data-lucide="loader-2" class="w-8 h-8 text-purple-500 animate-spin"></i>
                </div>
                <p class="text-slate-400 font-bold">جاري تحميل المباريات...</p>
            </div>
        </div>

    </main>

    <!-- Player Modal -->
    <div id="player-modal" class="fixed inset-0 z-[200] hidden opacity-0 transition-opacity duration-300">
        <!-- Backdrop -->
        <div class="absolute inset-0 bg-black/80 backdrop-blur-sm" onclick="closePlayer()"></div>

        <!-- Modal Content -->
        <div class="relative w-full max-w-5xl mx-auto px-4 h-full flex flex-col items-center justify-center">

            <!-- Close Button -->
            <button onclick="closePlayer()"
                class="absolute top-8 right-8 text-white/50 hover:text-white transition-colors z-[210]">
                <i data-lucide="x" class="w-10 h-10"></i>
            </button>

            <!-- Player Wrapper with Glass Effect -->
            <div class="w-full bg-slate-900/50 backdrop-blur-xl rounded-3xl overflow-hidden border border-white/10 shadow-2xl transform scale-95 transition-transform duration-300"
                id="modal-player-container">
                <div class="aspect-video w-full relative">
                    <video id="player" class="plyr__video-embed w-full h-full" playsinline controls></video>

                    <!-- Loading/Error State -->
                    <div id="player-loader"
                        class="absolute inset-0 flex items-center justify-center bg-black z-10 hidden">
                        <i data-lucide="loader-2" class="w-10 h-10 text-purple-500 animate-spin"></i>
                    </div>
                </div>
            </div>

            <!-- Stream Info / Controls (Optional) -->
            <div class="mt-6 flex items-center gap-4 animate-up">
                <div
                    class="flex items-center gap-2 px-4 py-2 rounded-full bg-red-500/20 text-red-500 border border-red-500/30">
                    <span class="w-2 h-2 rounded-full bg-red-500 animate-pulse"></span>
                    <span class="text-xs font-black uppercase tracking-widest">Live Signal</span>
                </div>
                <button onclick="reloadPlayer()"
                    class="flex items-center gap-2 px-4 py-2 rounded-full bg-white/10 hover:bg-white/20 text-white transition-colors text-xs font-bold uppercase tracking-widest">
                    <i data-lucide="refresh-cw" class="w-4 h-4"></i>
                    Fix Stream
                </button>
            </div>

        </div>
    </div>

    <!-- Footer -->
    <footer
        class="w-full py-12 text-center border-t border-slate-100 dark:border-slate-800 mt-auto bg-white/50 dark:bg-slate-900/50 backdrop-blur-md">
        <p class="text-slate-400 text-xs font-bold uppercase tracking-widest">© 2026 Be4stream. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
